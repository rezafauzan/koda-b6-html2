<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minitask 2 | Chess Board</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #707070;
        }

        .chessboard div {
            width: 40px;
            height: 40px;
            display: inline-block;
            text-align: center;
        }


        .A div:nth-child(odd) {
            background: white;
        }

        .A div:nth-child(even) {
            background: black;
        }

        .B div:nth-child(odd) {
            background: black;
        }

        .B div:nth-child(even) {
            background: white;
        }

        .C div:nth-child(odd) {
            background: white;
        }

        .C div:nth-child(even) {
            background: black;
        }

        .D div:nth-child(odd) {
            background: black;
        }

        .D div:nth-child(even) {
            background: white;
        }

        .E div:nth-child(odd) {
            background: white;
        }

        .E div:nth-child(even) {
            background: black;
        }

        .F div:nth-child(odd) {
            background: black;
        }

        .F div:nth-child(even) {
            background: white;
        }

        .G div:nth-child(odd) {
            background: white;
        }

        .G div:nth-child(even) {
            background: black;
        }

        .H div:nth-child(odd) {
            background: black;
        }

        .H div:nth-child(even) {
            background: white;
        }

        .chessboard div:first-child {
            background: transparent
        }

        .chessboard div:last-child {
            background: transparent
        }
    </style>
</head>

<body>
    <div class="chessboard">
        <div class="A">
            <div class="top-label">H</div>
            <div class="1"></div>
            <div class="2"></div>

            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
            <div class="bottom-label">A</div>
        </div>
        <div class="B">

            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>

        <div class="C">

            <div class="2"></div>

        </div>
        <div class="D">
            <div class="top-label">E</div>
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
            <div class="bottom-label">D</div>
        </div>
        <div class="E">

            <div class="1"></div>

            <div class="4"></div>

            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>

        </div>
